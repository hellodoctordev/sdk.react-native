// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.6.10'

    ext {
        buildToolsVersion = "30.0.3"
        minSdkVersion = 23
        compileSdkVersion = 32
        targetSdkVersion = 32
        ndkVersion = "21.4.7075529"
        composeVersion = "1.1.1"
    }

    repositories {
        google()
        mavenCentral()

        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
    }

    dependencies {
        classpath("com.android.tools.build:gradle:7.2.1")
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
        classpath("com.android.library:com.android.library.gradle.plugin:7.2.1")
        classpath("com.google.gms:google-services:4.3.10")
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'com.android.library' version '7.2.1'
    id 'org.jetbrains.kotlin.android' version '1.6.10' apply false
    id 'org.jetbrains.kotlin.multiplatform' version '1.6.10'
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.6.10'
}

kotlin {
    jvm()

    android {

    }
}

android {
    namespace "com.hellodoctormx.reactnative"
    compileSdk 32

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main {
            manifest.srcFile 'src/main/AndroidManifest.xml'
        }
    }
}

dependencies {
    implementation "com.facebook.react:react-native:0.66.3"
    implementation "com.twilio:video-android:7.1.1"
    implementation "com.hellodoctormx.sdk:hellodoctor-native-sdk:0.1.0"
    // TODO After bringing in Native SDK as a remote dependency, this might not be needed anymore
}
